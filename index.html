<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <meta name="viewport" content="width=640, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="chart.js"></script>
</head>
<body>
    <div class="l-wrapper">
        <ul class="b-chart-list">
            <li class="b-chart-widget" index="1" heading="Followers"></li>
            <li class="b-chart-widget" index="2" heading="Interactions"></li>
            <li class="b-chart-widget" index="3" heading="Messages"></li>
            <li class="b-chart-widget" index="4" heading="Views"></li>
            <li class="b-chart-widget" index="5" heading="Apps"></li>
        </ul>
        <footer>
            <a class="b-toggle-night-mode">
                <span state="day">Switch to Night Mode</span>
                <span state="night">Switch to Day Mode</span>
            </a>
        </footer>
        <div class="b-faq">
            <header>FAQ:</header>
            <ul>
                <li>1. Uncheck all other filters - long tap (mobile devices) or RMB (desktop).</li>
                <li>2. Zoom In - tap on a tooltip (mobile devices) or double click on a chart (desktop).</li>
            </ul>
        </div>
    </div>
</body>
</html>
